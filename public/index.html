<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@3.2.1/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.3.1/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.2.0/build/vega-embed.js"></script>
  

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <style> 
  iframe{ border: none; } 
  div{ 
    text-align: center;
    margin: 20px;  
  }
  
  </style>
  <h1>College Majors &amp; Salary</h1>
  
  <!-- Create a div for each graph -->
  <div id="moneybag">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </div>
  <div id="salary"></div>
  <div id="popular"></div>
  <div id="popularW"></div>
  <div id="unemployment"></div>
  
  <embed src="visual.html" style="width:760px; height: 760px;">

  <!-- Assign the graph to display in each div -->
  <script>
  $.getJSON('js/salary.json', function(data) {
    vegaEmbed("#salary", data);
  });
  $.getJSON('js/popular.json', function(data) {
    vegaEmbed("#popular", data);
  });
  $.getJSON('js/popularW.json', function(data) {
    vegaEmbed("#popularW", data);
  });
  $.getJSON('js/unemployment.json', function(data) {
    vegaEmbed("#unemployment", data);
  });
  </script>
  
  
</body>
</html>
