<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@3.2.1/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.3.1/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.2.0/build/vega-embed.js"></script>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Template for Embedding Vega-Lite Visualization</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "data": {
      "url": "https://raw.githubusercontent.com/thomas-schweich/hci-dfu/master/public/assets/all-ages.csv",
      "format": {
        "type": "csv"
      }
    },
    "transform": [
      {
        "calculate": "(datum.Unemployed / datum.Total) * 100",
        "as": "unemployment_rate"
      }
    ],
    "mark": "bar",
    "encoding": {
      "y": {
        "field": "unemployment_rate",
        "type": "quantitative",
        "aggregate": "mean",
        "axis": {
          "title": "Unemployment Rate (%)"  
        }
      },
      "x": {
        "field": "Major_category",
        "type": "ordinal",
        "axis": {
          "title": "Major Category"
        },
        "sort":{
          "field": "unemployment_rate",
          "op": "mean"
        }
      }
    }
  };

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
